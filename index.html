<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTAS Triage Tool</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 1em; background: #f4f4f4; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 1em; border-radius: 8px; }
    h2 { text-align: center; }
    label { display: block; margin-top: 1em; }
    input, select { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    button { margin-top: 1em; padding: 0.7em; width: 100%; background: #007BFF; color: white; border: none; border-radius: 4px; font-size: 1em; }
    .result { margin-top: 1em; padding: 1em; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>CTAS Triage Tool</h2>
    <label>Blood Pressure (Systolic)</label>
    <input type="number" id="bp" placeholder="e.g., 120" />

    <label>Respiratory Rate</label>
    <input type="number" id="rr" placeholder="e.g., 16" />

    <label>Oxygen Saturation (%)</label>
    <input type="number" id="oxygen" placeholder="e.g., 98" />

    <label>Pain Score (0-10)</label>
    <input type="number" id="pain" placeholder="e.g., 5" />

    <label>Chief Complaint</label>
    <select id="complaint">
      <option value="">--Select--</option>
      <option value="Chest Pain">Chest Pain</option>
      <option value="Shortness of Breath">Shortness of Breath</option>
      <option value="Fever">Fever</option>
      <option value="Minor Injury">Minor Injury</option>
    </select>

    <button onclick="calculateCTAS()">Calculate CTAS Level</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateCTAS() {
      const bp = parseInt(document.getElementById('bp').value);
      const rr = parseInt(document.getElementById('rr').value);
      const oxygen = parseInt(document.getElementById('oxygen').value);
      const pain = parseInt(document.getElementById('pain').value);
      const complaint = document.getElementById('complaint').value;
      let result = {};

      if (bp < 80 || rr < 8 || rr > 40 || oxygen < 85) {
        result = { level: 1, desc: "Resuscitation", target: "Immediate" };
      } else if ((complaint === "Chest Pain" && pain >= 7) || (oxygen < 90)) {
        result = { level: 2, desc: "Emergent", target: "15 minutes" };
      } else if (pain >= 4) {
        result = { level: 3, desc: "Urgent", target: "30 minutes" };
      } else if (pain >= 1) {
        result = { level: 4, desc: "Less Urgent", target: "60 minutes" };
      } else {
        result = { level: 5, desc: "Non-Urgent", target: "120 minutes" };
      }

      document.getElementById('result').innerHTML = `<strong>CTAS Level ${result.level}</strong>: ${result.desc}<br>Target Time: ${result.target}`;
    }
  </script>
</body>
</html>
